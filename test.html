    <button id="gelb">Gelb</button>

    <ul id="list"></ul>
    <input type="text" id="eingabe">

    <script>

        var btnGelb = document.getElementById('gelb');
        btnGelb.addEventListener('click', function () {
            document.getElementById('body').style.backgroundColor = 'YELLOW';
            click();
        })
        var btnRot = document.getElementById('rot');
        btnRot.addEventListener('click', function () {
            document.getElementById('body').style.backgroundColor = 'RED';
            click();
        })

        function zufall() {
            return Math.round(Math.random() * 256);
        }
        var btnZufall = document.getElementById('zufall');
        btnZufall.addEventListener('click', function () {
            var e = document.getElementById('body').style.backgroundColor = 'rgb(' + zufall() + ',' + zufall() + ',' + zufall() + ')';
            console.log(e);
            click();
        })

        let clicks = 0;
        function click() {
            clicks++;
            document.getElementById('zaehler').innerText = 'Es wurde ' + clicks + ' mal geklickt';
        }

        var btnEintragen = document.getElementById('eintragen');
        btnEintragen.addEventListener('click', function(){
            var eingabe = document.getElementById('eingabe').value;
            var liste = document.getElementById('liste');
            var listenEintrag = document.createElement('li');
            listenEintrag.innerHTML = eingabe;
            liste.appendChild(listenEintrag);
        })


    </script>
